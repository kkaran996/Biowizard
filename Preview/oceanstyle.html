<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean Style Bio Card - Light Colors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body {
      background: url('https://th.bing.com/th/id/R.448055b37548bb5494c89d4162e9fbec?rik=L9uuy5yr1rPrBA&riu=http%3a%2f%2fwww.cg4tv.com%2fwallpaper-backgrounds%2fdesktop-wallpaper-free.jpg&ehk=MXI0o55phd2u0cfm8o1VKjl2qtOymFsQoS3mXe%2flFN8%3d&risl=&pid=ImgRaw&r=0') no-repeat center center/cover;
    }

    .ocean-card {
      backdrop-filter: blur(16px);
      background-color: rgba(180, 225, 235, 0.25); /* much lighter teal */
      border: 1px solid #76c7d0; /* lighter border */
    }

    .pfp-border {
      padding: 4px;
      background: linear-gradient(135deg, #a0d9db, #76c7d0, #b2e1e5);
      border-radius: 9999px;
      display: inline-block;
      box-shadow: 0 0 12px rgba(118, 199, 208, 0.6);
    }

    .pfp-border img {
      border-radius: 9999px;
      width: 96px;
      height: 96px;
      object-fit: cover;
      display: block;
      background-color: #d9f0f2; /* lighter background behind image */
    }

    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen p-5 font-sans relative overflow-hidden text-[#204552]">

  <div id="tsparticles"></div>

  <div class="ocean-card rounded-3xl shadow-xl p-8 max-w-sm w-full text-center z-10">
    <div class="pfp-border mx-auto mb-6">
      <img src="https://i.pravatar.cc/96" alt="Profile Picture" />
    </div>
    <h3 class="text-3xl font-bold mb-2 text-[#2b6f7f] drop-shadow-md">Ocean Style</h3>
    <p class="italic text-[#3f7c89] mb-8 leading-relaxed">
      Cool blue and green tones
    </p>
    
    <div class="flex flex-col space-y-3 mb-10">
      <a href="#" class="w-full bg-gradient-to-r from-[#76c7d0] to-[#a0d9db] text-[#153a3f] font-semibold py-2 rounded-full transition-all duration-300 hover:scale-105 shadow-lg">
        Instagram
      </a>
      <a href="#" class="w-full bg-gradient-to-r from-[#76c7d0] to-[#a0d9db] text-[#153a3f] font-semibold py-2 rounded-full transition-all duration-300 hover:scale-105 shadow-lg">
        Twitter
      </a>
      <a href="#" class="w-full bg-gradient-to-r from-[#76c7d0] to-[#a0d9db] text-[#153a3f] font-semibold py-2 rounded-full transition-all duration-300 hover:scale-105 shadow-lg">
        LinkedIn
      </a>
    </div>

    <footer class="italic text-[#76c7d0] text-sm">
      Powered by BioWizard
    </footer>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: false,
      fpsLimit: 60,
      particles: {
        number: { value: 60, density: { enable: true, area: 900 } },
        color: { value: "#76c7d0" },
        shape: { type: "circle" },
        opacity: {
          value: 0.3,
          random: true,
        },
        size: {
          value: 2,
          random: true,
        },
        move: {
          enable: true,
          speed: 0.6,
          direction: "top",
          outModes: "out"
        }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
